<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" width="200px" height="100px"></canvas>
      <script>
      var c=document.getElementById("mycanvas");//使用dom来寻找id
      var cxt=c.getContext("2d");//创建context是内部html5对象拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
   cxt.fillStyle="red";//是为了可以帮图形上颜色。
   cxt.fillRect(0,0,150,75);//规定了形状，位置，尺寸。

      
      
      </script>


</body>
</html>
