<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var temp;
    var array=[1,3,4,2,5];
    for(i=0;i<length.array-1;i++){
        for(j=0;j<length.array-1-i;j++){
            if(array[j]>array[j+1]){
                temp=array[j]
                array[j]=array[j+1];
                array[j+1]=temp;

            }
            console.log(array);
        }
    }
    
    
    </script>
</body>
</html>
