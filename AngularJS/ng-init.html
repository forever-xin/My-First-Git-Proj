<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script> 
</head>
<body>
        <!-- 正如您所看到的，AngularJS 指令是以 ng 作为前缀的 HTML 属性。

        ng-init 指令初始化 AngularJS 应用程序变量。 -->
<div ng-app=""  ng-init="int='111'">
    <p>名字是<span ng-bind="int"></span></p>
</div>


</body>
</html>
