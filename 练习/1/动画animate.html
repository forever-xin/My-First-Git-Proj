<script src="js/jquery-1.12.2.min.js"></script>
<script>
$(function(){

   $("#btn").click(function(){//根据id选择器获取按钮，添加点击事件
       var ulobj=$("<ul style='list-style-type:none;cursor:pointer'></ul>");
       $("#dv").append(ulobj);
       $("<li>1111</li><li>2222</li><li>3333</li><li>4444</li><li>5555</li><li>666</li>").appendTo(ulobj).mouseenter(function(){
           $(this).css("backgroundColor","green");
       }).mouseleave(function(){
        $(this).css("backgroundColor","");
       }).click(function(){
           $(this).css("color","pink").css("fontfamily","全新硬笔行书简");
       })
   })
    // $("#im").animate({"height":"300px","width":"300px","top":"100px","left":"100px"},3000).animate({"height":"30px","width":"30px","top":"600px","left":"10px"},300)
})



</script>

    <div id="dv"></div>
