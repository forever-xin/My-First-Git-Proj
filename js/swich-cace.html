<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        var score = prompt("请输入成绩");
        switch (score) {
            case "A":
                console.log("100-90");
                break;
            case "B":
                console.log("80-90");
                break;
            case "C":
                console.log("70-80");
                break;
            case "D":
                console.log("60-70");
                break;
            case "E":
                console.log("60以下");
                break;
            default:
                console.log("1111");
        }
    </script>
</body>

</html>
