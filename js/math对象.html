<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //   实例对象：通过构造函数创建出来的，实例化对象
        //   静态对象：不需要创建直接就是一个对象，方法直接通过这个名字挑用
        //   实例方法必须通过实例对象去调用
        //   静态方法必须通过大写的对象去调用
        //    math不是一个构造器
            Math.PI//是一个
            Math.E//是一个自然数
            Math.abs()//绝对值
            Math.ceil()// 向上取整
            Math.floor()//向下取证
            Math.fround()//可以精确到小数点15位
            Math.max()//可以找最大值
            Math.min()//可以找最小的数
            Math.pow()//多少次幂
            Math.sqrt();//可以算多少16是4的次幂
        </script>
</body>
</html>
