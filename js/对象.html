<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 实例化对象
        var obj = new Object();
        // 对象有特征--属性和行为--方法
        // 添加属性--如何添加属性？对象.名字=值
        obj.name = "小苏";
        obj.age = 18;
        obj.sex = "女";
        // 添加方法--如何添加方法？对象.名字=函数;
        obj.eat = function () {
            console.log("111");
        }
        obj.paly = function () {
            console.log("222");
        }
        obj.cook = function () {
            console.log("333");
            console.log("333");
            console.log("333");
            console.log("333");
        };
        console.log(obj.name);
        console.log(obj.sex);
        console.log(obj.age);
        obj.eat();
        obj.paly();
        obj.cook();
    </script>

</body>

</html>
