    <script> 
         function gerArray(array){
             var max=array[0];
             for(i=0;i<array.length;i++){
                 if(max<array[i]){
                      max=array[i];
                 }

             }return  max;
         }
        //   var arr=[1,2,3,4];
        //   var max=gerArray(arr);
          var max=gerArray([1,2,3,4,5]);
          console.log(max);
        
        </script>
