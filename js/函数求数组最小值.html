    <script>
              function   getMin(array){
                  var  min=array[0];
                  for(i=0;i<array.length;i++){
                        if(min>array[i]){
                            min=array[i];
                        }
                  }return min;
              }
            // var min= getMin([1,2,3,4,5]);
            //   console.log(min);
        console.log(getMin([1,2,3]));
        </script>
