        var sum = 0;
        var svg = 0;
        var min = b[0];
        var max = b[0];
        for (i = 0; i < b.length; i++) {
            sum += b[i];
            if (min > b[i]) {
                min = b[i];
            }

            if (max < b[i]) {
                min = b[i];
            }
        }
        console.log(max);
