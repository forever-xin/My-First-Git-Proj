<body>
    <script>
          var arr=[10,0,20,30,40];
          var newArr=[];//新数组，用来存放第一个数组中所有非0的数字；
          for(i=0;i<arr.length;i++){
              if(arr[i]!=0){
                  newArr[newArr.length]=arr[i];
              }
          }
        console.log(newArr);
        </script>
</body>
