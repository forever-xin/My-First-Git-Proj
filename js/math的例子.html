<body>
    <script>
           function  Mymath(){
               this.getmax=function(){
                   var max=arguments[0];
            for(i=0;i<arguments.length;i++){
                if(arguments[i]>max){
                     max=arguments[i];
                }
            }return max;
                    
               };
           }
               var mt=new Mymath();
               var ruslut=mt.getmax(1,2,3,4,5);
               console.log(ruslut);
              
        
        </script>
