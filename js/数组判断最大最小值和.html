     <script>
    function  getSum(array){
        var min=array[0];
        var max=array[0];
        var sum=0;
        for(i=0;i<array.length;i++){
            sum+=array[i];
            if(max<array[i]){
                max=array[i];
            }//end if
            if(min>array[i]){
                min=array[i];
            }//end if
           
        }//endfor
        var arr=[min,max,sum]
        return arr;

    }
    var a=getSum([1,2,3,4,5,6]);
    console.log(a[0]);
    console.log(a[1]);
    console.log(a[2]);
    
        
        </script>
