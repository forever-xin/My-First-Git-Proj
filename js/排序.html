<body>
    

    <script>
        var temp;
        var array=[1,2,4,5,6];

        for(i=0;i<array.length-1;i++){
            for(j=0;j<array.length-i-1;j++){
                if(array[j]>array[j+1]){
                    temp=array[j];
                    array[j]=array[j+1];
                    array[j+1]=temp;
                }
            }
        }console.log(array);
        
        
        
        </script>
</body>
